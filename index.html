<!DOCTYPE html>
<html>
<head>
  <title>Capacitor Selector</title>
  <meta charset="utf-8" />
</head>
<body style="font-family: Arial; padding: 20px;">
  <h1>Capacitor Selector (MVP)</h1>

  <button onclick="loadCaps()">Load Capacitors</button>

  <pre id="output">Click the button to load data</pre>

  <script>
    const SUPABASE_URL = "https://xdjywcohdnhgnmplbdzc.supabase.co";
    const SUPABASE_KEY = "sb_publishable_84V1a55K4KXpDrusgTA_mA_eISC9Jn0";

    async function loadCaps() {
      const res = await fetch(
        `${SUPABASE_URL}/rest/v1/capacitors?select=*`,
        {
          headers: {
            apikey: SUPABASE_KEY,
            Authorization: `Bearer ${SUPABASE_KEY}`
          }
        }
      );

      const data = await res.json();
      document.getElementById("output").textContent =
        JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
